void main() {
  // Normalize to same coordinates as nannou usually uses
  vec2 uv = (gl_FragCoord.xy/resolution - vec2(0.5, 0.5)) * vec2(2, -2);
  // uv *= length(uv);
  // The next to minimum distance, useful to find the midpoint
  float next_min_dist = 10000000;
  float min_dist = 10000000;
  vec2 data = vec2(0., 0.);
  vec2 next_data = vec2(0., 0.);
  // uint iterations = 0;
  for(int i = 0; i < num_points; i++) {
    // Get data out of the texture
    float x = float(i % uint(texture_res.x))/(texture_res.x);
    float y = float(i/uint(texture_res.x))/(texture_res.y);
    vec4 val = texture(sampler2D(t_diffuse, s_diffuse), vec2(float(i)/float(num_points), 0));
    vec2 len = val.xy - uv;
    
    float dist = dot(len, len);
    
    if(dist < min_dist) {
      next_min_dist = min_dist;
      min_dist = dist;
      next_data = data;
      data = val.zw;
    }
    else if(dist < next_min_dist && abs(dist - min_dist) > 0.00001) {
      next_min_dist = max(dist, 0.00001);
      next_data = val.zw;
    }
    
    // dist = min(dot(val.xy - uv), dist);
  }
  // float p = float(dist < 0.01);
  float p = pow(min_dist/next_min_dist, 0.9);
  // float p = min(sqrt(min_dist) * 10.0, 1.0);
  float np = pow(max(1.0 - (p), 0.), 0.8);
  // float np = p;

  vec3 col1 = vec3(0.4706, 0.7451, 0.5647);
  vec3 col2 = vec3(0.0157, 0.7216, 0.3686);
  vec3 col3 = vec3(0.0118, 0.1216, 0.0863);
  vec3 col = mix(col1, col2 * p, data.x * np);
  col = mix(col, col3, borders);
  float fade_out_distance = 0.005;

    function computeSize() {
        let forceAspectRatio = (width, height) => {
            // Forced aspect ratio
            let forcedAspects = [0,0];
            let forcedAspectRatio = forcedAspects[0] / forcedAspects[1];
            let aspectRatio = width / height;

            if (forcedAspectRatio <= 0 || !isFinite(forcedAspectRatio)) {
                let resolution = new THREE.Vector3(width, height, 1.0);
                return resolution;
            }
            else if (aspectRatio < forcedAspectRatio) {
                let resolution = new THREE.Vector3(width, Math.floor(width / forcedAspectRatio), 1);
                return resolution;
            }
            else {
                let resolution = new THREE.Vector3(Math.floor(height * forcedAspectRatio), height, 1);
                return resolution;
            }
        };
