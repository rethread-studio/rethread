<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //letter: 8.5in x 11in
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*8.5=816
        //h=96*11=1056
        var echelle = 1
        var w = 816 * echelle
        var h = 1056 * echelle
        var rightmargin = 0.9 * w
        var leftmargin = 0.1 * w
        var topmargin = 0.1 * h
        var bottommargin = 0.9 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn
        var font

        function setup() {
            getsvg()
            //getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("vernissageposter.svg");
        }
        function savepng() {
            save("vernissageposter.png");
        }

        function preload() {
	        font=loadFont("./1CamBam_Stick_1.ttf");
        }

        function draw() {
            background(0, 0, 100)
            stroke(0,0,0)
            rect(0, 0, w, h)
            poster()
            noLoop()
        }

        function poster(){
            textFont(font)
            var fSize = 88
            var yoffset = fSize * 1.42
            textSize(fSize)
            var message , xtxt , ytxt 
            message = "vernis()"
            xtxt = leftmargin + (actualwidth-textWidth(message))*0.5
            ytxt = topmargin+fSize*0.8
            text(message,xtxt,ytxt)
            message = "sage"
            xtxt = leftmargin + (actualwidth-textWidth(message))*0.5
            ytxt += yoffset
            text(message,xtxt,ytxt)
            message = "art.algo"
            xtxt = leftmargin + (actualwidth-textWidth(message))*0.5
            ytxt += yoffset
            text(message,xtxt,ytxt)
            message = "rithmique"
            xtxt = leftmargin + (actualwidth-textWidth(message))*0.5
            ytxt += yoffset
            text(message,xtxt,ytxt)
            ytxt += yoffset
            fSize = 33
            yoffset = fSize * 1.42
            textSize(fSize)
            message = "carrefour des arts"
            xtxt = leftmargin
            ytxt += yoffset
            text(message,xtxt,ytxt)
            message = "& des sciences"
            xtxt = rightmargin-textWidth(message)
            ytxt += yoffset
            text(message,xtxt,ytxt)
            message = "(17:00 , 19:00)"
            xtxt = leftmargin
            ytxt += yoffset
            text(message,xtxt,ytxt)
            message = "presentation des oeuvres"
            xtxt = leftmargin
            ytxt += yoffset
            text(message,xtxt,ytxt)
            message = "des etudiant.e.s"
            xtxt = rightmargin-textWidth(message)
            ytxt += yoffset
            text(message,xtxt,ytxt)
        }

    </script>
</body>

</html>
